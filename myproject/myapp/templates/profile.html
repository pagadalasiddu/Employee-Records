{% extends 'emp_base.html' %}
{% load static %}

{% block main %}

<div class="card shadow m-2">
    <div class="card-body">
        <a href="{% url 'change_password' %}" class="btn btn-primary float-right btn-sm">Change Password</a>
        <h5 class="p-2 text-danger" style="border-bottom: 2px solid orange;">Profile</h5>

        <div class="container-fluid">
            <form method="post" >
                {% csrf_token %}
                
                <div class="from-row">

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" name="firstname" class="form-control" placeholder="Enter First Name" pattern="[A-za-z]+" value="{{employee.user.first_name}}">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" name="lastname" class="form-control" placeholder="Enter Last Name" pattern="[A-za-z]+" value="{{employee.user.last_name}}">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Employee Code</label>
                            <input type="text" name="empcode" class="form-control" placeholder="Enter Your Employee Code" pattern="[0-9]+" value="{{employee.empcode}}">
                        </div>
                    </div>
                    
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Employee Department</label>
                            <input type="text" name="department" class="form-control" placeholder="Department" value="{{employee.empdept}}">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Employee Designation</label>
                            <input type="text" name="designation" class="form-control" placeholder="Designation" value="{{employee.designation}}">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Mobile No</label>
                            <input type="text" name="contact" class="form-control" placeholder="Contact Number" value="{{employee.contact}}">
                        </div>
                    </div>


                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Email ID</label>
                            <h3 type="email" name="emailid" readonly ="" class="form-control" placeholder="Email ID">{{employee.user.username}}</h3>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Joining Date [{{employee.joiningdate}}]</label>
                            <input type="date" name="jdate" class="form-control" value="{{employee.joiningdate}}">
                            
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Gender </label>
                            <select name="gender" class="form-control">
                                <option value="{{employee.gender }}">{{employee.gender }}</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                    </div>
                </div>
            
                <input type="submit" value="submit" class="m-2 px-3 btn btn-primary">

            </form>
        </div>
    </div>
</div>

{% if error == "no" %}
<script>
    alert('Profile Updated Successfully');
    window.location = ("{% url 'profile' %}");
</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert('Something went wrong , Try Again...');

</script>
{% endif %}

{% endblock %}
